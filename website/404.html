<!DOCTYPE html>
<html>
<head>
	<title>Redirection vers index.html</title>
	<script type="text/javascript">
		// Redirection vers index.html après 3 secondes
		setTimeout(function () {
			window.location.href = "index.html";
		}, 3000);
	</script>
</head>
<body>
	<h1>Redirection vers mon site en cours...</h1>
	<p>Vous allez être redirigé automatiquement vers mon site dans quelques secondes.</p>
	<p>Si la redirection ne fonctionne pas, vous pouvez cliquer sur ce lien : <a href="index.html">terava.fr</a></p>
</body>
</html>
